<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botpress Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #f5f5f5;
        }

        /* Full screen webchat */
        #bp-web-widget-container,
        .bp-widget-web {
            width: 100% !important;
            height: 100% !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
        }

        /* Hide the floating button since we want full embed */
        .bpw-floating-button,
        .bp-widget-widget {
            display: none !important;
        }
    </style>
</head>

<body>
    <script src="https://cdn.botpress.cloud/webchat/v3.5/inject.js"></script>
    <script>
        window.botpress.on("webchat:ready", () => {
            window.botpress.open();
        });
    </script>
    <script src="https://files.bpcontent.cloud/2025/12/11/11/20251211110055-D0B2SEI9.js"></script>
</body>

</html>
